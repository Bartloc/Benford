<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>BenFord Law Analysis</title>
</head>

<body>

    <div>
        <img src="static/images/a.png" width="90%" />
        <div>
            <p>
                <font color="green">Green</font> - There is 95% match that the number pass Benford Law
            </p>
            <p>
                <font color="red">Red</font> - There is less than 95% math that number pass Benford Law
            </p>
        </div>
        <div>
            {% for ben in benford %}
            {{ ben|safe }}
            {% endfor %}
        </div>
    </div>
</body>

</html>
